{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		{% for fruit in frui %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{fruit.image}}">
			<div class="box-element product">
				<h6><strong>{{fruit.name}}</strong></h6>
				<hr>

				<button data-product="{{fruit.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				
				
				<h4 style="display: inline-block; float: right"><strong>Rs.{{fruit.price}}</strong></h4>

			</div>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
